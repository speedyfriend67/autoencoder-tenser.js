<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autoencoder Visualizer</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Autoencoder Visualizer</h1>
  <input type="text" id="inputData" placeholder="Enter 5 numbers (comma-separated)">
  <br>
  <button id="visualizeButton">Visualize</button>
  <button id="resetButton">Reset Input</button>
  <button id="clearButton">Clear Input</button>
  <br>
  <label for="encodingUnits">Encoding Units:</label>
  <input type="number" id="encodingUnits" min="1" value="2">
  <br>
  <label for="epochs">Epochs:</label>
  <input type="range" id="epochs" min="1" max="200" value="100">
  <span id="epochsValue">100</span>
  <br>
  <label for="learningRate">Learning Rate:</label>
  <input type="number" id="learningRate" min="0.0001" step="0.0001" value="0.001">
  <br>
  <label for="optimizer">Optimizer:</label>
  <select id="optimizer">
    <option value="adam">Adam</option>
    <option value="sgd">SGD</option>
  </select>
  <br>
  <label for="lossMetric">Loss Metric:</label>
  <select id="lossMetric">
    <option value="meanSquaredError">Mean Squared Error</option>
    <option value="binaryCrossentropy">Binary Crossentropy</option>
    <option value="custom">Custom</option>
  </select>
  <input type="text" id="customLoss" placeholder="Custom Loss Function (if selected)">
  <br>
  <label for="l1Regularization">L1 Regularization:</label>
  <input type="checkbox" id="l1Regularization">
  <br>
  <label for="l2Regularization">L2 Regularization:</label>
  <input type="checkbox" id="l2Regularization">
  <br>
  <label for="dropoutRate">Dropout Rate:</label>
  <input type="number" id="dropoutRate" min="0" max="1" step="0.01" value="0">
  <br>
  <canvas id="lineChart"></canvas>
  <br>
  <div id="encodedContainer"></div>
  <div id="decodedContainer"></div>
  <div id="trainingMetrics"></div>
  <p id="error" style="display: none;"></p>
  <canvas id="lossChart"></canvas>
</div>
<script src="autoencoder.js"></script>
</body>
</html>
