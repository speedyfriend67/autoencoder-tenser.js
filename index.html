<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autoencoder Visualizer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  .container {
    text-align: center;
  }
  input, button {
    margin: 5px;
    padding: 8px;
  }
  canvas {
    border: 1px solid #ccc;
    background-color: #fff;
  }
  .toggle-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .toggle-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Autoencoder Visualizer</h1>
  <input type="text" id="inputData" placeholder="Enter input data (comma-separated)">
  <br>
  <button id="visualizeButton">Visualize</button>
  <button id="resetButton">Reset Canvas</button>
  <button id="clearButton">Clear Input</button>
  <br>
  <label for="encodingUnits">Encoding Units:</label>
  <input type="number" id="encodingUnits" min="1" value="2">
  <br>
  <label for="epochs">Epochs:</label>
  <input type="range" id="epochs" min="1" max="200" value="100">
  <span id="epochsValue">100</span>
  <br>
  <label for="learningRate">Learning Rate:</label>
  <input type="number" id="learningRate" min="0.0001" step="0.0001" value="0.001">
  <br>
  <button class="toggle-button" id="toggleEncodedButton">Toggle Encoded Data</button>
  <button class="toggle-button" id="toggleDecodedButton">Toggle Decoded Data</button>
  <button class="toggle-button" id="toggleErrorButton">Toggle Reconstruction Error</button>
  <button class="toggle-button" id="trainPauseResumeButton">Pause Training</button>
  <br>
  <canvas id="canvas" width="200" height="200"></canvas>
  <br>
  <canvas id="decodedCanvas" width="200" height="200"></canvas>
  <p id="error" style="display: none;"></p>
  <canvas id="lossChart" width="400" height="200"></canvas>
</div>

<!-- Load TensorFlow.js library -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
<script src="autoencoder.js"></script>
</body>
</html>
